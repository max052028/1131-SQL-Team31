<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .sticky {
            background-color: #576d9e;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sticky p {
            margin: 10px;
            color: #fff;
            font-weight: bold;
        }
        .sticky-right {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .sticky-right button {
            background-color: #5abd71;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 30px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-right: 20px;
        }
        .sticky-right button:hover {
            background-color: #c85454;
            transform: scale(1.05);
        }
        .main {
            text-align: center;
            padding: 0px 10px;
            flex: 1;
        }
        .container {
            max-width: 800px;
            margin: 150px auto 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            font-size: 24px;
            color: #333;
        }
        fieldset {
            border: none;
            padding: 0;
            margin: 20px 0;
        }
        label {
            font-size: 16px;
            color: #333;
            margin-right: 10px;
        }
        select, input[type="date"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #5abd71;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        a {
            text-decoration: none;
            color: #576d9e;
            font-size: 14px;
            margin-top: 20px;
            display: inline-block;
        }
        footer {
            text-align: center;
            padding: 10px 20px;
            color: gray;
            font-size: 14px;
            border-top: 1px solid #ddd;
            margin-top: auto;
        }
    </style>
</head>
<body> 
    <div class="sticky">
        <p> DMBS Final Project Group 31</p>
        <div class="sticky-right">
            <form action="/logout" method="get">
                <button type="submit">Log Out</button>
            </form>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <h2>Query</h2>
            <fieldset>
                <input type="radio" id="country-query" name="query"/>
                <label for="country-query">country-query for
                    <select id="country-1"></select>
                </label>
                <br/>
                <input type="radio" id="continent-query" name="query"/>
                <label for="continent-query">continent-query for
                    <select id="continent-1"></select>
                </label>
                <br/>
                <input type="radio" id="country-comparison" name="query"/>
                <label for="country-comparison">country-comparison between
                    <select id="country-2"></select>
                    and
                    <select id="country-3"></select>
                </label>
                <br/>
                <input type="radio" id="us-query" name="query"/>
                <label for="us-query">us-query for
                    <select>
                        <option selected>choose county</option>
                    </select>
                </label>
                <br/>
                <input type="radio" id="us-comparison" name="query"/>
                <label for="us-comparison">us-comparison between
                    <select>
                        <option selected>choose county</option>
                    </select>
                    and
                    <select>
                        <option selected>choose county</option>
                    </select>
                </label>
                <br/>
                <input type="radio" id="peak-query" name="query"/>
                <label for="peak-query">peak-query in
                    <select id="country-4"></select>
                    during
                    <input type="date"/>
                    and
                    <input type="date"/>
                </label>
                <br/>
                <input type="radio" id="sum-query" name="query"/>
                <label for="sum-query">sum-query in
                    <select id="country-5"></select>
                    during
                    <input type="date"/>
                    and
                    <input type="date"/>
                </label>
                <br/>
                <input type="radio" id="max-value-query" name="query"/>
                <label for="max-value-query">max-value-query
                </label>
                <br/>
                <input type="radio" id="proportion-query" name="query"/>
                <label for="proportion-query">proportion-query
                </label>
                <br/>
                <input type="submit" value="Submit Query"/>
            </fieldset>
            <a href="home.html">Back to home page</a>
        </div>
    </div>
    <footer>
        &copy; 2024 Group 31 - All rights reserved.
    </footer>
</body>
</html>
