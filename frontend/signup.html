<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .sticky {
            background-color: #576d9e;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sticky p {
            margin: 0;
            color: #fff;
            font-weight: bold;
        }
        .container {
            max-width: 400px;
            margin: 150px auto 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h2 {
            font-size: 24px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }
        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button.signup-btn {
            background-color: #5abd71;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button.signup-btn:hover {
            background-color: #218838;
        }
        .back-to-login {
            margin-top: 20px;
        }
        .back-to-login a {
            text-decoration: none;
            color: #576d9e;
            font-weight: bold;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
        .flash-messages {
            margin-top: 20px;
            text-align: left;
        }
        .flash-messages ul {
            list-style: none;
            padding: 0;
        }
        .flash-messages .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 4px;
        }
        .flash-messages .danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body> 
    <div class="sticky">
        <p>DMBS Final Project Group 31</p>
    </div>
    <div class="container">
        <h2>註冊</h2>
        <form method="POST">
            <div>
                <label for="username">使用者名稱:</label>
                <input type="text" id="username" name="username" placeholder="在此輸入使用者名稱" required>
            </div>
            <div>
                <label for="password">密碼:</label>
                <input type="password" id="password" name="password" placeholder="在此輸入密碼" required>
            </div>
            <button type="submit" class="signup-btn">註冊</button>
        </form>

        <div class="back-to-login">
            <p>已經有帳號了嗎? <a href="./login.html">回到登入界面</a></p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
