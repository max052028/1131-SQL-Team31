<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <title>Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #000000;
            margin: 0;
            padding: 0;
        }
        .sticky{
            background-color: blue;
            position:fixed;
            top:0px;
            width:100%;
            margin:0px;
        }
        .main{
            margin:100px 0px;
        }
        .sticky-left{
            float:left;
            margin:10px 2px;
            color:#ffffff;
            display:inline-flex;
        }
        .sticky-right{
            float:right;
            margin:10px 2px;
            background-color: green;
            color:#ffffff;
            border:1px solid #000000;
            border-radius: 4px;
            width:auto;
            display:inline-flex;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .main h2{
            text-align: center;
        }
    </style>
</head>
<body> 
    <div class="sticky">
        <p class="sticky-left">DMBS Final Project Group 31</p>
        <form action="/logout" method="get">
            <button class="sticky-right" type="submit">Log Out</button>
        </form>
    </div>
    <div class="main">
        <div class="container">
            <h2>Query</h2>
            <fieldset>
                <input type="radio" id="country-query" name="query"/>
                <label for="country-query">country-query for
                    <select id="country-1"></select>
                </label>
                <br/>
                <input type="radio" id="continent-query" name="query"/>
                <label for="continent-query">continent-query for
                    <select id="continent-1"></select>
                </label>
                <br/>
                <input type="radio" id="country-comparison" name="query"/>
                <label for="country-comparison">country-comparison between
                    <select id="country-2"></select>
                    and
                    <select id="country-3"></select>
                </label>
                <br/>
                <input type="radio" id="us-query" name="query"/>
                <label for="us-query">us-query for
                    <select>
                        <option selected>choose county</option>
                    </select>
                </label>
                <br/>
                <input type="radio" id="us-comparison" name="query"/>
                <label for="us-comparison">us-comparison between
                    <select>
                        <option selected>choose county</option>
                    </select>
                    and
                    <select>
                        <option selected>choose county</option>
                    </select>
                </label>
                <br/>
                <input type="radio" id="peak-query" name="query"/>
                <label for="peak-query">peak-query in
                    <select id="country-4"></select>
                    during
                    <input type="date"/>
                    and
                    <input type="date"/>
                </label>
                <br/>
                <input type="radio" id="sum-query" name="query"/>
                <label for="sum-query">sum-query in
                    <select id="country-5"></select>
                    during
                    <input type="date"/>
                    and
                    <input type="date"/>
                </label>
                <br/>
                <input type="radio" id="max-value-query" name="query"/>
                <label for="max-value-query">max-value-query
                </label>
                <br/>
                <input type="radio" id="proportion-query" name="query"/>
                <label for="proportion-query">proportion-query
                </label>
                <br/>
                <input type="submit"/>
            </fieldset>
            <a href="{{ url_for('home') }}">Back to home page</a>
        </div>
    </div>
    <script src="query.js"></script>
</body>
</html>
