<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <title>註冊</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #000000;
            margin: 0;
            padding: 0;
        }
        h2{
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .sticky{
            background-color: blue;
            position:fixed;
            top:0px;
            width:100%;
            margin:0px;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .sticky-left{
            float:left;
            margin:10px 2px;
            color:#ffffff;
            display:inline-flex;
        }
        .back-to-login{
            text-align:center;
        }
        .back-to-login a {
            text-decoration: none;
            font-weight: bold;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
        .flash-messages .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash-messages .danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body> 
    <div class="sticky">
        <p class="sticky-left">DMBS Final Project Group 31</p>
    </div>
    <div class="container">
        <h2>註冊</h2>
        <form method="POST">
            <div>
                <label for="username">使用者名稱:</label>
                <input type="text" id="username" name="username" placeholder="在此輸入使用者名稱" required>
            </div>
            <div>
                <label for="password">密碼:</label>
                <input type="password" id="password" name="password" placeholder="在此輸入密碼" required>
            </div>
            <button type="submit" class="signup-btn">註冊</button>
        </form>

        <div class="back-to-login">
            <p>已經有帳號了嗎? <a href="/">回到登入界面</a></p>
        </div>

        
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    <ul>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            {% endwith %}
        
    </div>
</body>
</html>
